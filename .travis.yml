matrix:
  include:
    - language: python
      python:
      - 2.7.15
      install:
      - pip install -r requirements.txt
      script:
      - bash runTests.sh --python
    - language: node_js
      node_js:
      - "8.12.0"
      install:
      - (cd frontend && npm ci)
      script:
      - bash runTests.sh --nodejs
deploy:
  provider: heroku
  api_key:
    secure: 
  app:
    master: metilda-dev
  on:
    repo: mitchl2/metilda