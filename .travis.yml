jobs:
  include:
  - stage: test backend
    language: python
    python:
    - 2.7.15
    install:
    - pip install -r requirements.txt
    script:
    - bash ./bin/runTests.sh --python
  - stage: test frontend
    language: node_js
    node_js:
    - 8.12.0
    install:
    - "(cd frontend && npm ci)"
    script:
    - bash ./bin/runTests.sh --nodejs-coverage
  - stage: deploy
    script: skip
    deploy:
      provider: heroku
      api_key:
        secure: 
      app:
        master: metilda
      on:
        repo: metilda-uw/metilda
env:
  global:
  - secure: 
